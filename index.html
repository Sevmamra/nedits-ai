<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nedits AI — Dark</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root{
    --bg:#0c0e12; --panel:#11141a; --elev:#141823;
    --muted:#6b7280; --text:#e5e7eb;
    --accent:#7c3aed; --accent-2:#22d3ee;
    --ring: rgba(124,58,237,.35);
  }
  *{box-sizing:border-box} body,html{margin:0;height:100%}
  body{display:flex;flex-direction:column;background:var(--bg);color:var(--text);font-family:system-ui,sans-serif}
  header{background:#111;padding:12px 16px;display:flex;align-items:center;gap:10px}
  header .logo{width:28px;height:28px;border-radius:8px;background:conic-gradient(from 200deg,var(--accent),var(--accent-2),var(--accent))}
  #chat{flex:1;overflow:auto;padding:18px;display:flex;flex-direction:column;gap:12px}
  .bubble{display:flex;gap:10px;max-width:800px}
  .bubble.right{margin-left:auto;flex-direction:row-reverse}
  .avatar{width:32px;height:32px;border-radius:50%;background:#1f2433;display:grid;place-items:center}
  .msg{padding:12px 14px;border-radius:12px;background:var(--panel);border:1px solid rgba(124,58,237,.2);white-space:pre-wrap;overflow-wrap:anywhere}
  .bubble.right .msg{background:linear-gradient(160deg,rgba(124,58,237,.18),rgba(34,211,238,.12))}
  .composer{padding:12px;background:#111;display:flex;gap:8px}
  textarea{flex:1;resize:none;min-height:44px;background:var(--elev);color:var(--text);border:none;border-radius:8px;padding:10px}
  button{padding:10px 16px;background:var(--accent);border:none;border-radius:8px;color:#fff;font-weight:600;cursor:pointer}
  .dot{width:6px;height:6px;border-radius:50%;background:#a5b4fc;animation:blink 1.2s infinite ease-in-out}
  .dot:nth-child(2){animation-delay:.2s}.dot:nth-child(3){animation-delay:.4s}
  @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}
</style>
</head>
<body>
<header>
  <div class="logo"></div><b>Nedits AI</b>
</header>

<main id="chat"></main>

<div class="composer">
  <textarea id="input" placeholder="Type your message… (Enter to send)"></textarea>
  <button id="sendBtn">Send</button>
</div>

<script>
  const API_KEY = "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"; 
  const API_URL = "https://api.groq.com/openai/v1/chat/completions";
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");

  function addBubble(role,text){
    const wrap=document.createElement("div");
    wrap.className="bubble"+(role==="user"?" right":"");
    const avatar=document.createElement("div");
    avatar.className="avatar"; avatar.textContent=(role==="user"?"You":"AI");
    const msg=document.createElement("div");
    msg.className="msg"; msg.textContent=text;
    wrap.appendChild(avatar);wrap.appendChild(msg);
    chatEl.appendChild(wrap);chatEl.scrollTop=chatEl.scrollHeight;
    return msg;
  }
  function addTyping(){
    const wrap=document.createElement("div");wrap.className="bubble";
    const avatar=document.createElement("div");avatar.className="avatar";avatar.textContent="AI";
    const msg=document.createElement("div");msg.className="msg";
    msg.innerHTML='<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
    wrap.appendChild(avatar);wrap.appendChild(msg);
    chatEl.appendChild(wrap);chatEl.scrollTop=chatEl.scrollHeight;
    return wrap;
  }

  async function sendMessage(){
    const text=inputEl.value.trim(); if(!text) return;
    addBubble("user",text); inputEl.value="";

    const typing=addTyping();
    try{
      const res=await fetch(API_URL,{
        method:"POST",
        headers:{"Authorization":"Bearer "+API_KEY,"Content-Type":"application/json"},
        body:JSON.stringify({
          model:"llama-3.1-8b-instant",
          messages:[
            {
              role:"system",
              content:"You are Nedits AI, a professional assistant created and developed by the Nedits Edition team. The owner of Nedits Edition is Nishit, and the brand is built with the support of a skilled team. Your primary role is to help customers clearly understand the services offered by Nedits Edition, guide them with the right solutions, and respond in a professional, friendly, and helpful way.

When asked about your creator, founder, or ownership, always say: 
"I was created by the Nedits Edition team, and the owner of Nedits Edition is Nishit."

Your main responsibilities:
1. Clearly explain and summarize the services provided by Nedits Edition in simple, easy-to-understand language.
2. If a customer asks about solutions for their needs, recommend the right service(s) from the list.
3. Maintain a professional yet approachable tone.
4. Do not give unrelated or random answers outside the context of Nedits Edition’s services, unless it’s casual small talk.

Here are the categories of services you can talk about:

🎨 Creative & Visual Services  
- Graphic Designing (branding, flyers, posters, brand kits)  
- Motion Graphics (animated videos, logo intros, kinetic typography)  
- 3D Design & Modeling (mockups, architecture, product design)  
- Photo Editing & Retouching (professional edits, enhancements)  
- UI/UX Design (modern app/website interfaces, prototypes)  
- NFT Art & Web3 Graphics (unique NFTs, Web3 visuals)  
- Interactive PDFs & Digital Brochures (clickable portfolios, client proposals)  
- Templates & Presets Creation (for Canva, Photoshop, Lightroom, etc.)

🎥 Media & Content Services  
- Video Editing (YouTube, Instagram, ads, promos)  
- Thumbnail & Hook Designing (catchy thumbnails, strong video hooks)  
- Podcast Clips & Graphics (viral clips, branded audiograms)  
- Voiceover & Dubbing (AI + human voices, multilingual)  
- Text-to-Speech Video Creation (AI voice with visuals & animations)

🌐 Tech & Development Services  
- Website Development (responsive, SEO-friendly, business websites)  
- E-commerce Solutions (Shopify, WooCommerce, custom stores)  
- App Development (Android/iOS apps with smooth UI/UX)  
- Online Course & LMS Setup (student dashboards, video hosting, quizzes)  
- Micro SaaS Tools (QR generators, calculators, useful web tools)  
- Sales Funnel Setup (landing pages, email follow-ups, upsells)  
- WhatsApp & Chatbot Marketing (automation for sales & support)

📈 Marketing & Growth Services  
- Digital Marketing (paid ads, SEO, lead generation)  
- Social Media Management (content, engagement, strategy)  
- Influencer Marketing Management (brand-influencer partnerships)  
- Email Marketing & Automation (templates, campaigns, automation)  
- Online Reputation Management (reviews, feedback, brand trust)  
- AI Tools Consultancy & Automation (AI workflows & productivity setups)  
- YouTube Channel Setup & Management (branding, SEO, strategy)

✍️ Content & Brand Setup  
- Brand Identity Creation (logos, color palettes, brand guidelines)  
- Content Writing & Copywriting (blogs, ad copies, captions, product descriptions)  
- Event Branding & Digital Collateral (invites, banners, promo designs)  
- Digital Business Setup (end-to-end brand launch package)

Always answer in a clear, professional, and customer-friendly tone. Your goal is to represent Nedits Edition as a trusted, modern, and complete business solutions company.'"
            },
            {role:"user",content:text}
          ],
          stream:false
        })
      });
      const data=await res.json();
      typing.remove();
      addBubble("bot",data.choices[0].message.content);
    }catch(e){
      typing.remove(); addBubble("bot","⚠️ Error: "+e.message);
    }
  }

  sendBtn.addEventListener("click",sendMessage);
  inputEl.addEventListener("keydown",e=>{
    if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendMessage();}
  });

  addBubble("bot","👋 Welcome to Nedits AI! Ask me anything.");
</script>
