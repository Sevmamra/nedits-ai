<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nedits AI ‚Äî Dark</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root{
    --bg:#0c0e12; --panel:#11141a; --elev:#141823;
    --muted:#6b7280; --text:#e5e7eb;
    --accent:#7c3aed; --accent-2:#22d3ee;
    --ring: rgba(124,58,237,.35);
  }
  *{box-sizing:border-box} body,html{margin:0;height:100%}
  body{display:flex;flex-direction:column;background:var(--bg);color:var(--text);font-family:system-ui,sans-serif}
  header{background:#111;padding:12px 16px;display:flex;align-items:center;gap:10px}
  header .logo{width:28px;height:28px;border-radius:8px;background:conic-gradient(from 200deg,var(--accent),var(--accent-2),var(--accent))}
  #chat{flex:1;overflow:auto;padding:18px;display:flex;flex-direction:column;gap:12px}
  .bubble{display:flex;gap:10px;max-width:800px}
  .bubble.right{margin-left:auto;flex-direction:row-reverse}
  .avatar{width:32px;height:32px;border-radius:50%;background:#1f2433;display:grid;place-items:center}
  .msg{padding:12px 14px;border-radius:12px;background:var(--panel);border:1px solid rgba(124,58,237,.2);white-space:pre-wrap;overflow-wrap:anywhere}
  .bubble.right .msg{background:linear-gradient(160deg,rgba(124,58,237,.18),rgba(34,211,238,.12))}
  .composer{padding:12px;background:#111;display:flex;gap:8px}
  textarea{flex:1;resize:none;min-height:44px;background:var(--elev);color:var(--text);border:none;border-radius:8px;padding:10px}
  button{padding:10px 16px;background:var(--accent);border:none;border-radius:8px;color:#fff;font-weight:600;cursor:pointer}
  .dot{width:6px;height:6px;border-radius:50%;background:#a5b4fc;animation:blink 1.2s infinite ease-in-out}
  .dot:nth-child(2){animation-delay:.2s}.dot:nth-child(3){animation-delay:.4s}
  @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}
</style>
</head>
<body>
<header>
  <div class="logo"></div><b>Nedits AI</b>
</header>

<main id="chat"></main>

<div class="composer">
  <textarea id="input" placeholder="Type your message‚Ä¶ (Enter to send)"></textarea>
  <button id="sendBtn">Send</button>
</div>

<script>
  const API_KEY = "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"; // ‚ö†Ô∏è apna key
  const API_URL = "https://api.groq.com/openai/v1/chat/completions";
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");

  function addBubble(role,text){
    const wrap=document.createElement("div");
    wrap.className="bubble"+(role==="user"?" right":"");
    const avatar=document.createElement("div");
    avatar.className="avatar"; avatar.textContent=(role==="user"?"You":"AI");
    const msg=document.createElement("div");
    msg.className="msg"; msg.textContent=text;
    wrap.appendChild(avatar);wrap.appendChild(msg);
    chatEl.appendChild(wrap);chatEl.scrollTop=chatEl.scrollHeight;
    return msg;
  }
  function addTyping(){
    const wrap=document.createElement("div");wrap.className="bubble";
    const avatar=document.createElement("div");avatar.className="avatar";avatar.textContent="AI";
    const msg=document.createElement("div");msg.className="msg";
    msg.innerHTML='<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
    wrap.appendChild(avatar);wrap.appendChild(msg);
    chatEl.appendChild(wrap);chatEl.scrollTop=chatEl.scrollHeight;
    return wrap;
  }

  async function sendMessage(){
    const text=inputEl.value.trim(); if(!text) return;
    addBubble("user",text); inputEl.value="";

    // üëá Custom rule check
    const lower=text.toLowerCase();
    if(lower.includes("kisne banaya") || lower.includes("owner") || lower.includes("develop")){
      addBubble("bot","Mujhe Nedits Edition ki team ne banaya hai.");
      return;
    }

    const typing=addTyping();
    try{
      const res=await fetch(API_URL,{
        method:"POST",
        headers:{"Authorization":"Bearer "+API_KEY,"Content-Type":"application/json"},
        body:JSON.stringify({model:"llama-3.1-8b-instant",messages:[{role:"user",content:text}],stream:false})
      });
      const data=await res.json();
      typing.remove();
      addBubble("bot",data.choices[0].message.content);
    }catch(e){
      typing.remove(); addBubble("bot","‚ö†Ô∏è Error: "+e.message);
    }
  }

  sendBtn.addEventListener("click",sendMessage);
  inputEl.addEventListener("keydown",e=>{
    if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendMessage();}
  });

  addBubble("bot","üëã Welcome to Nedits AI! Ask me anything.");
</script>
